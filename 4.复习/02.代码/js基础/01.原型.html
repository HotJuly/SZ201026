<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 区分构造函数通过new关键字区分
        // new调用做了几个事情
        /*
            1.接受实参传递给形参
            2.var this = new Object();
            3.this.__[]proto__ = person.prototype
            4.如果返回值不是对象,默认返回this
        */
        function person(name){
            this.name=name;
            console.log('123')
            return 123;
        }
        var p1 = new person('xiaoming');
        console.log('p1',p1)
    </script>
</body>
</html>
